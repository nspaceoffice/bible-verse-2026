<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - 2026 성경말씀 뽑기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #8B4513;
        }

        .data-section {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .data-section h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .config-section {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
        }

        .config-section label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .config-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .config-section input:focus {
            border-color: #8B4513;
            outline: none;
        }

        .btn {
            padding: 12px 24px;
            background: #8B4513;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 12px;
        }

        .btn:hover {
            background: #5D2E0C;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f8f8;
            font-weight: 600;
            color: #666;
        }

        .data-table tr:hover {
            background: #f8f8f8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .refresh-btn {
            float: right;
            padding: 8px 16px;
            background: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .refresh-btn:hover {
            background: #ddd;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #856404;
        }

        .info-box code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2026 성경말씀 뽑기 - Admin</h1>

        <div class="info-box">
            <strong>Google Apps Script 설정 필요:</strong><br>
            1. Google 스프레드시트 생성 후 Apps Script에 코드 붙여넣기<br>
            2. 웹앱으로 배포 후 URL을 아래에 입력하세요
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">오늘 방문자</div>
                <div class="stat-value" id="today-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">누적 방문자</div>
                <div class="stat-value" id="total-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">오늘 참여자</div>
                <div class="stat-value" id="today-participants">-</div>
            </div>
        </div>

        <div class="data-section">
            <h2>Google Apps Script URL 설정</h2>
            <div class="config-section">
                <label for="script-url">Apps Script 웹앱 URL</label>
                <input type="text" id="script-url" placeholder="https://script.google.com/macros/s/...">
                <button class="btn" onclick="saveScriptUrl()">URL 저장</button>
                <button class="btn" onclick="loadData()" style="background: #28a745;">데이터 불러오기</button>
            </div>
        </div>

        <div class="data-section" style="margin-top: 20px;">
            <h2>
                참여자 데이터
                <button class="refresh-btn" onclick="loadData()">새로고침</button>
            </h2>
            <div id="data-container">
                <div class="no-data">Google Apps Script URL을 설정하고 데이터를 불러오세요.</div>
            </div>
        </div>
    </div>

    <script>
        // 저장된 URL 로드
        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('googleScriptUrl');
            if (savedUrl) {
                document.getElementById('script-url').value = savedUrl;
            }
        });

        // URL 저장
        function saveScriptUrl() {
            const url = document.getElementById('script-url').value.trim();
            if (url) {
                localStorage.setItem('googleScriptUrl', url);
                alert('URL이 저장되었습니다!');
            }
        }

        // 데이터 로드
        async function loadData() {
            const url = document.getElementById('script-url').value.trim();
            if (!url) {
                alert('Apps Script URL을 입력하세요.');
                return;
            }

            const container = document.getElementById('data-container');
            container.innerHTML = '<div class="loading">데이터 로딩 중...</div>';

            try {
                const response = await fetch(url + '?action=getData');
                const data = await response.json();

                if (data.success) {
                    displayData(data);
                } else {
                    container.innerHTML = '<div class="no-data">데이터를 불러올 수 없습니다.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="no-data">데이터 로드 실패. URL을 확인하세요.</div>';
            }
        }

        // 데이터 표시
        function displayData(data) {
            // 통계 업데이트
            document.getElementById('today-count').textContent = data.todayCount || 0;
            document.getElementById('total-count').textContent = data.totalCount || 0;
            document.getElementById('today-participants').textContent = data.todayParticipants || 0;

            const container = document.getElementById('data-container');

            if (!data.records || data.records.length === 0) {
                container.innerHTML = '<div class="no-data">아직 참여 데이터가 없습니다.</div>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>이름</th>
                            <th>말씀</th>
                            <th>성경구절</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.records.reverse().forEach(record => {
                const date = new Date(record.timestamp);
                const timeStr = date.toLocaleString('ko-KR');
                html += `
                    <tr>
                        <td>${timeStr}</td>
                        <td>${record.name}</td>
                        <td>${record.verse.substring(0, 30)}...</td>
                        <td>${record.ref}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
