<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 성경말씀 뽑기 | 새해 말씀 카드</title>
    <meta name="description" content="2026년 당신을 위한 특별한 성경말씀을 뽑아보세요. 새해를 축복으로 시작하세요!">
    <meta property="og:title" content="2026 성경말씀 뽑기">
    <meta property="og:description" content="2026년 당신을 위한 특별한 성경말씀을 뽑아보세요">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <section id="start-screen" class="screen active">
            <div class="decoration top-left"></div>
            <div class="decoration top-right"></div>
            <div class="decoration bottom-left"></div>
            <div class="decoration bottom-right"></div>

            <div class="content">
                <div class="year-badge">2026</div>
                <h1 class="title">성경말씀 뽑기</h1>
                <p class="subtitle">새해를 축복의 말씀으로 시작하세요</p>

                <div class="card-stack">
                    <div class="card card-1"></div>
                    <div class="card card-2"></div>
                    <div class="card card-3"></div>
                </div>

                <!-- 이름 입력 -->
                <div class="name-input-wrapper">
                    <input type="text" id="user-name" class="name-input" placeholder="이름을 입력하세요" maxlength="10">
                </div>

                <button id="start-btn" class="btn-primary">
                    <span class="btn-icon">✨</span>
                    말씀 뽑기
                </button>

                <p class="hint">이름을 입력하고 버튼을 눌러 2026년 말씀을 확인하세요</p>

                <!-- 방문자 카운터 -->
                <div class="visitor-counter">
                    <span class="visitor-item">오늘 <strong id="today-visitors">0</strong></span>
                    <span class="visitor-divider">|</span>
                    <span class="visitor-item">누적 <strong id="total-visitors">0</strong></span>
                </div>
            </div>

            <footer class="footer">
                <a href="https://instagram.com/socialjung" target="_blank" rel="noopener">MADE BY SOO</a>
                <span class="version-info">2025.12.25 배포 (ver1.0)</span>
            </footer>
        </section>

        <!-- 결과 화면 -->
        <section id="result-screen" class="screen">
            <div class="result-container">
                <div class="result-header">
                    <span class="result-year">2026</span>
                    <span id="result-name" class="result-name"></span>
                    <span class="result-label">나의 말씀</span>
                </div>

                <div class="verse-card">
                    <div class="verse-icon">📖</div>
                    <blockquote id="verse-text" class="verse-text">
                        <!-- 성경말씀이 여기에 표시됩니다 -->
                    </blockquote>
                    <cite id="verse-ref" class="verse-ref">
                        <!-- 성경구절 위치가 여기에 표시됩니다 -->
                    </cite>
                </div>

                <div class="message-box">
                    <p id="blessing-message" class="blessing-message">
                        <!-- 축복 메시지가 여기에 표시됩니다 -->
                    </p>
                </div>

                <div class="action-buttons">
                    <button id="retry-btn" class="btn-secondary">
                        <span class="btn-icon">🔄</span>
                        다시 뽑기
                    </button>
                    <button id="save-image-btn" class="btn-primary">
                        <span class="btn-icon">🖼️</span>
                        이미지 저장하기
                    </button>
                    <button id="share-url-btn" class="btn-primary">
                        <span class="btn-icon">🔗</span>
                        친구에게 보내기
                    </button>
                </div>
            </div>

            <footer class="footer">
                <a href="https://instagram.com/socialjung" target="_blank" rel="noopener">MADE BY SOO</a>
                <span class="version-info">2025.12.25 배포 (ver1.0)</span>
            </footer>
        </section>
    </div>

    <!-- 이미지 저장용 카드 (숨김) -->
    <div id="image-card" class="image-card-container">
        <div class="image-card">
            <div class="image-card-bg"></div>
            <div class="image-card-content">
                <div class="image-card-header">
                    <div class="image-card-cross">✝</div>
                    <div class="image-card-year">2026</div>
                    <div id="image-user-name" class="image-user-name"></div>
                    <div class="image-card-title">나의 말씀</div>
                </div>
                <div class="image-card-verse">
                    <div class="image-card-quote">"</div>
                    <p id="image-verse-text" class="image-verse-text"></p>
                    <div class="image-card-quote end">"</div>
                </div>
                <div id="image-verse-ref" class="image-verse-ref"></div>
                <div class="image-card-divider"></div>
                <p id="image-blessing" class="image-blessing"></p>
                <div class="image-card-footer">
                    <span class="image-card-watermark">@socialjung</span>
                </div>
            </div>
            <div class="image-card-decoration tl"></div>
            <div class="image-card-decoration tr"></div>
            <div class="image-card-decoration bl"></div>
            <div class="image-card-decoration br"></div>
        </div>
    </div>

    <!-- URL 복사 토스트 메시지 -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
