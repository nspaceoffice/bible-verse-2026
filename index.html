<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두근두근 26년 말씀뽑기 | 새해 말씀 카드</title>
    <meta name="description" content="2026년 당신을 위한 특별한 성경말씀을 뽑아보세요. 새해를 축복으로 시작하세요!">
    <meta property="og:title" content="두근두근 26년 말씀뽑기">
    <meta property="og:description" content="2026년 당신을 위한 특별한 성경말씀을 뽑아보세요">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://bible-silk.vercel.app/images/bible-main.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bible-silk.vercel.app/images/bible-main.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <section id="start-screen" class="screen active">
            <div class="decoration top-left"></div>
            <div class="decoration top-right"></div>
            <div class="decoration bottom-left"></div>
            <div class="decoration bottom-right"></div>

            <div class="content">
                <h1 class="title">
                    <span class="title-main">두근두근~</span>
                    <span class="title-sub">26년 말씀뽑기</span>
                </h1>
                <p class="subtitle">새해를 축복의 말씀으로 시작하세요</p>

                <!-- 메인 이미지 -->
                <div class="main-image-wrapper">
                    <img src="images/bible-main.jpg" alt="성경말씀" class="main-image">
                </div>

                <!-- 이름 입력 -->
                <div class="name-input-wrapper">
                    <input type="text" id="user-name" class="name-input" placeholder="이름을 입력하세요" maxlength="10">
                </div>

                <button id="start-btn" class="btn-primary">
                    <span class="btn-icon">✨</span>
                    말씀 뽑기
                </button>

                <p class="hint">이름을 입력하고 버튼을 눌러 2026년 말씀을 확인하세요</p>
            </div>

            <footer class="footer">
                <a href="https://instagram.com/socialjung" target="_blank" rel="noopener">MADE BY @Socialjung</a>
                <span class="version-info">2025.12.25 배포 (ver1.0)</span>
            </footer>
        </section>

        <!-- 결과 화면 -->
        <section id="result-screen" class="screen">
            <div class="result-container">
                <div class="result-header">
                    <span class="result-year">2026</span>
                    <span id="result-name" class="result-name"></span>
                    <span class="result-label">나의 말씀</span>
                </div>

                <div class="verse-card">
                    <div class="verse-icon">📖</div>
                    <blockquote id="verse-text" class="verse-text">
                        <!-- 성경말씀이 여기에 표시됩니다 -->
                    </blockquote>
                    <cite id="verse-ref" class="verse-ref">
                        <!-- 성경구절 위치가 여기에 표시됩니다 -->
                    </cite>
                </div>

                <div class="message-box">
                    <p class="blessing-message">
                        말씀뽑기는 재미로, 진짜 은혜는 성경을 매일 가까이 하는 것에서부터 입니다. 26년도 축복해요!
                    </p>
                </div>

                <div class="action-buttons">
                    <button id="retry-btn" class="btn-secondary-dark">
                        <span class="btn-icon">🔄</span>
                        다시 뽑기
                    </button>
                    <button id="save-image-btn" class="btn-primary">
                        <span class="btn-icon">🖼️</span>
                        이미지 저장하기
                    </button>
                </div>

                <div class="share-section">
                    <p class="share-label">친구에게도 말씀카드 선물하기</p>
                    <div class="share-buttons">
                        <button id="share-facebook" class="share-btn facebook" title="페이스북">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                        </button>
                        <button id="share-instagram" class="share-btn instagram" title="인스타그램 DM">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
                        </button>
                        <button id="share-copy" class="share-btn copy" title="링크 복사">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <a href="https://instagram.com/socialjung" target="_blank" rel="noopener">MADE BY @Socialjung</a>
                <span class="version-info">2025.12.25 배포 (ver1.0)</span>
            </footer>
        </section>
    </div>

    <!-- 이미지 저장용 카드 (숨김) -->
    <div id="image-card" class="image-card-container">
        <div class="image-card">
            <img src="images/bible-main.jpg" class="image-card-bg-img" alt="">
            <div class="image-card-overlay"></div>
            <div class="image-card-content">
                <div class="image-card-header">
                    <div class="image-card-year">2026</div>
                    <div id="image-user-name" class="image-user-name"></div>
                    <div class="image-card-title">나의 말씀</div>
                </div>
                <div class="image-card-verse">
                    <div class="image-card-quote">"</div>
                    <p id="image-verse-text" class="image-verse-text"></p>
                    <div class="image-card-quote end">"</div>
                </div>
                <div id="image-verse-ref" class="image-verse-ref"></div>
                <div class="image-card-footer">
                    <span class="image-card-watermark">@socialjung</span>
                </div>
            </div>
        </div>
    </div>

    <!-- URL 복사 토스트 메시지 -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
